<div class="list-group">
  <h1>
    {{character.firstName}} {{character.lastName}}
  </h1>

  <div *ngIf="character.father" class="heading"> Father:</div>
  <a href="/characters/{{character.father.id}}" role="button" class="btn btn-block">
     {{character.father.firstName || "Father's Name"}} {{character.father.lastName}}</a>
  <div *ngIf="character.mother" class="heading">Mother:</div>
  <a href="/characters/{{character.mother.id}}" role="button" class="btn btn-block">
    {{character.mother.firstName || "Mother's Name"}} {{character.mother.lastName}}</a>
  </div>

<div class="divGoBackButton">
  <button (click)="goBack()" class="btn btn-primary" type="button">Back</button>
</div>
